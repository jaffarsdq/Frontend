<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn-Shopsy</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Navbar -->
    <div class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand nav-brand" href="#"> <strong>S</strong>hopsy</a> 
            </div>
        </nav>
    </div>
    
    <!-- welcome -->
    <div class="container my-4">
        <div class="main row">
            <div class="display-1 welcome col text-center mb-5">
                Welcome to <strong>S</strong>hopsy
            </div>
        </div>
    </div>

    <!-- login card -->

    <div class="parent">
        <div class="card-parent">
            <div class="sign-up">
                <h3>Login In</h3>
            </div>
                <div class="top"><input type="text" name="e-mail" id="e-mail" placeholder="Your Email"></div>
                <div class="top"><input type="password" name="password" id="password" placeholder="Your Password"></div>
            <div class="forgot-psd">
                <a href="#" id="psd">Forgot Password?</a>
            </div>
            <div class="btn">
                <button type="submit" id="sign-in">LOG IN</button>
            </div>
            <div class="sign-in-with">
                <p> or log in with</p>
            </div>          
            <div class="btns">
                <button type="submit" id="f">f</button>
                <button type="submit" id="t">T</button>
                <button type="submit" id="g">G+</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
