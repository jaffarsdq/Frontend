<!-- Student Registration form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          background-color: #222222;
          color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="">
        <table align = "center">
            <tr>
                <td> <label for="firstname">First Name: </label></td>
                <td><input type="text" placeholder="firstname" name="firstname" id = "firstname"></td>
                <td><p>(max 20 characters a-z or A-Z)</p></td>
            </tr>
            <tr>
                <td> <label for="secondname">Second Name: </label></td>
                <td><input type="text" placeholder="secondname" name="secondname" id = "secondname"></td>
                <td><p>(max 20 characters a-z or A-Z)</p></td>
            </tr>
        </table>
    </form>
</body>
</html>
