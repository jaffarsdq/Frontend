<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Page</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
        <div class="container text-center my-5">
            <h1 class="display-5">To Do App</h1>
        </div>

        <div class="container-fluid">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm-6 col-md-7 col-lg-8 my-2">
                        <input type="text" class="form-control text-center" placeholder="Add a Todo">
                    </div>
                    <div class="col-sm-3 col-md-2 col-lg-2 my-1">
                        <button class="col-12 btn btn-primary">SAVE</button>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-2 my-1">
                        <button class="col-12 btn btn-warning text-white">GET TODO</button>
                    </div>
                </div>
            </div>
            
            <div class="container my-4 ">
                <div class="row">
                    <h6 class="col-3">NO</h6>
                    <h6 class="col-3">Todo item</h6>
                    <h6 class="col-3">Status</h6>
                    <h6 class="col-3">Actions</h6>
                </div>
            </div>
        
            <div class="container-fluid">
                <hr class="border border-primary-subtle">
            </div>

            <div class="container my-4 ">
                <div class="row">
                    <h6 class="col-3">1</h6>
                    <p class="text-muted col-3">Buy Groceries</p>
                    <p class="text-muted col-3">in progress</p>
                    <div class="buttons col-3 d-flex flex-col flex-wrap gap-1">
                        <button class="col-sm-12 col-md-5 btn btn btn-danger red shadow text-white ">DELETE</button>
                        <button class="col-sm-12 col-md-5 btn btn-success green text-white shadow">FINISHED</button>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
