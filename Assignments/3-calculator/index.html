<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="display-3 text-center text-dark mt-5">Calculator</h1>
    <div class="container">
        <input class="result my-2 mx-0 px-0 py-4 w-0 form-control text-lg" type="text" placeholder="0" aria-label="default input example" dir="rtl">
          
        <div class="row p-2 my-0 justify-content-between">
          <div class="col-2 btn btn-light">9</div>
          <div class="col-2 btn btn-light">8</div>
          <div class="col-2 btn btn-light">7</div>
          <div class="col-2 btn btn-light">/</div>
        </div>
        <div class="row p-2 my-0 justify-content-between">
          <div class="col-2 btn btn-light">6</div>
          <div class="col-2 btn btn-light">5</div>
          <div class="col-2 btn btn-light">4</div>
          <div class="col-2 btn btn-light">x</div>
        </div>
        <div class="row p-2 my-0 justify-content-between">
          <div class="col-2 btn btn-light">3</div>
          <div class="col-2 btn btn-light">2</div>
          <div class="col-2 btn btn-light">1</div>
          <div class="col-2 btn btn-light">-</div>
        </div>
        <div class="row p-2 my-0 justify-content-between">
          <div class="col-2 btn btn-light">.</div>
          <div class="col-2 btn btn-light">0</div>
          <div class="col-2 btn btn-light">#</div>
          <div class="col-2 btn btn-light">+</div>
        </div>
        <div class="row justify-content-between g-2">
            <div class="col-sm-9 last btn btn-primary">=</div>
            <div class="col-sm-2 btn btn-warning">C</div>
        </div>
    </div>
      
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
