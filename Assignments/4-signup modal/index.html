<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up | Log-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-parent">
        <div class="sign-up">
            <h3>Sign In</h3>
        </div>
            <div class="top"><input type="text" name="e-mail" id="e-mail" placeholder="Your Email"></div>
            <div class="top"><input type="password" name="password" id="password" placeholder="Your Password"></div>
        <div class="forgot-psd">
            <a href="#" id="psd">Forgot Password?</a>
        </div>
        <div class="btn">
            <button type="submit" id="sign-in">SIGN IN</button>
        </div>
        <div class="sign-in-with">
            <p> or sign in with</p>
        </div>          
        <div class="btns">
            <button type="submit" id="f">f</button>
            <button type="submit" id="t">T</button>
            <button type="submit" id="g">G+</button>
        </div>
    </div>
</body>
</html>
